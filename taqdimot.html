<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Taqdimot Yaratuvchi</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f6ff;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
    }
    button {
        background: #4b7bff;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
    }
    button:hover {
        background: #355beb;
    }
    .slide {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background: #eef2ff;
        border-left: 5px solid #4b7bff;
    }
    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>ü§ñ AI ‚Äî Avtomatik Taqdimot Yaratuvchi</h2>

    <label>Mavzu kiriting:</label>
    <input type="text" id="topic" placeholder="Masalan: Sug‚Äòurta bozori‚Ä¶">

    <button onclick="generateSlides()">Taqdimot Yaratish</button>

    <div id="result"></div>
</div>

<script>
const API_KEY = "sk-1234567890abcdef...";

async function generateSlides() {
    const topic = document.getElementById("topic").value;
    if (!topic) return alert("Mavzu kiriting!");

    document.getElementById("result").innerHTML = "<p>‚è≥ Yaratilmoqda...</p>";

    // 1) Matn slaydlarini yaratish (ChatGPT)
    const textResponse = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
                {
                    role: "user",
                    content: `Menga "${topic}" mavzusi bo‚Äòyicha 5 ta slayd yaratib ber.
                    Har bir slayd: Sarlavha + 3 ta nuqtali band bo‚Äòlsin.`
                }
            ]
        })
    });
    const textData = await textResponse.json();
    const slidesText = textData.choices[0].message.content.split("\n");

    // 2) Rasm yaratish (DALL-E)
    const imageResponse = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-image-1",
            prompt: topic,
            size: "1024x1024"
        })
    });

    const imgData = await imageResponse.json();
    const imageUrl = imgData.data[0].url;

    // 3) Natijani chiqarish
    let html = `<img src="${imageUrl}" alt="AI rasm">`;

    slidesText.forEach(slide => {
        if (slide.trim() !== "") {
            html += `<div class="slide">${slide}</div>`;
        }
    });

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
